<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meteo Valls · Estació</title>
  <meta name="description" content="Dades meteorològiques i gràfiques en temps quasi real a Valls." />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="overlay" aria-hidden="true"></div>

  <header class="topbar">
    <div class="brand">
      <div class="logo">☁️</div>
      <div>
        <div class="title">Meteo Valls</div>
        <div class="subtitle">Dades i històric · Ecowitt</div>
      </div>
    </div>

    <div class="meta">
      <div class="pill" id="lastUpdated">Actualitzant…</div>
      <a class="pill link" href="https://www.ecowitt.net/home/index?id=304664" target="_blank" rel="noreferrer">
        Veure a Ecowitt ↗
      </a>
    </div>
  </header>

  <main class="container">
    <section class="cards">
      <div class="card">
        <div class="k">Temperatura</div>
        <div class="v"><span id="temp">—</span><span class="unit">°C</span></div>
        <div class="s" id="tempSub">—</div>
      </div>

      <div class="card">
        <div class="k">Humitat</div>
        <div class="v"><span id="hum">—</span><span class="unit">%</span></div>
        <div class="s" id="dewSub">—</div>
      </div>

      <div class="card">
        <div class="k">Vent</div>
        <div class="v"><span id="wind">—</span><span class="unit">km/h</span></div>
        <div class="s" id="gustSub">—</div>
      </div>

      <div class="card">
        <div class="k">Pluja (avui)</div>
        <div class="v"><span id="rainDay">—</span><span class="unit">mm</span></div>
        <div class="s" id="rainRateSub">—</div>
      </div>
    </section>

    <section class="panel">
      <div class="panelHead">
        <h2>Últimes 24 hores</h2>
        <div class="panelHint">Actualització automàtica</div>
      </div>

      <div class="charts">
        <div class="chartCard">
          <div class="chartTitle">Temperatura</div>
          <canvas id="chartTemp"></canvas>
        </div>

        <div class="chartCard">
          <div class="chartTitle">Humitat</div>
          <canvas id="chartHum"></canvas>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div>© <span id="year"></span> Meteo Valls · GitHub Pages</div>
      <div class="tiny">Fons: Valls</div>
    </footer>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
