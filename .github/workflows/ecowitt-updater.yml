name: Ecowitt updater

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ecowitt-updater
  cancel-in-progress: false   # IMPORTANT: no cancelÂ·lis execucions (millor acumular retard que perdre runs)

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Pull latest (avoid drift)
        run: |
          git pull --rebase

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Fetch Ecowitt realtime and append history + heartbeat
        env:
          APP_KEY: ${{ secrets.ECOWITT_APPLICATION_KEY }}
          API_KEY: ${{ secrets.ECOWITT_API_KEY }}
          MAC: ${{ secrets.ECOWITT_MAC }}
        run: |
          python - << 'PY'
          import json, os, time
          import requests
          from datetime import datetime, timezone

          OUT_PATH = "MeteoCandela/data/history.json"
          HEART_PATH = "MeteoCandela/data/heartbeat.json"
          URL = "https://api.ecowitt.net/api/v3/device/real_time"

          def deep_get(d, path):
            cur = d
            for k in path:
              if isinstance(cur, dict) and k in cur:
                cur = cur[k]
              else:
                return None
            return cur

          def unwrap(obj):
            if isinstance(obj, dict):
              return obj.get("value"), obj.get("unit")
            return obj, None

          def to_float(x):
            try:
              return float(x)
            except Exception:
              return None

          def c_from(value, unit):
            n = to_float(value)
            if n is None:
              return None
            u = (unit or "").upper()
            if "F" in u:
              return round((n - 32.0) * 5.0 / 9.0, 2)
            return round(n, 2)

          def kmh_from(value, unit):
            n = to_float(value)
            if n is None:
              return None
            u = (unit or "").lower()
            if "km" in u:
              return round(n, 2)
            if "mph" in u:
              return round(n * 1.609344, 2)
            if "m/s" in u or u == "ms":
              return round(n * 3.6, 2)
            return round(n, 2)

          def mm_from(value, unit):
            n = to_float(value)
            if n is None:
              return None
            return round(n, 2)

          params = {
            "application_key": os.environ["APP_KEY"],
            "api_key": os.environ["API_KEY"],
            "mac": os.environ["MAC"],
            "call_back": "all"
          }

          r = requests.get(URL, params=params, timeout=30)
          r.raise_for_status()
          j = r.json()
          data = j.get("data", j)

          ts = int(time.time() * 1000)

          temp_v, temp_u = unwrap(deep_get(data, ["outdoor","temperature"]))
          hum_v, hum_u   = unwrap(deep_get(data, ["outdoor","humidity"]))
          dew_v, dew_u   = unwrap(deep_get(data, ["outdoor","dew_point"]))

          ws_v, ws_u     = unwrap(deep_get(data, ["wind","wind_speed"]))
          gust_v, gust_u = unwrap(deep_get(data, ["wind","wind_gust"])) or (None, None)
          wd_v, wd_u     = unwrap(deep_get(data, ["wind","wind_direction"]))

          rd_v, rd_u     = unwrap(deep_get(data, ["rainfall","daily"]))
          rr_v, rr_u     = unwrap(deep_get(data, ["rainfall","rate"]))

          point = {
            "ts": ts,
            "temp_c": c_from(temp_v, temp_u),
            "hum_pct": round(to_float(hum_v), 2) if to_float(hum_v) is not None else None,
            "dew_c": c_from(dew_v, dew_u),
            "wind_kmh": kmh_from(ws_v, ws_u),
            "gust_kmh": kmh_from(gust_v, gust_u),
            "wind_dir": str(wd_v) if wd_v is not None else None,
            "rain_day_mm": mm_from(rd_v, rd_u),
            "rain_rate_mmh": mm_from(rr_v, rr_u)
          }

          # history
          try:
            with open(OUT_PATH, "r", encoding="utf-8") as f:
              hist = json.load(f)
            if not isinstance(hist, list):
              hist = []
          except FileNotFoundError:
            hist = []

          hist.append(point)
          hist = hist[-1200:]  # ~3-4 dies a 5 min

          os.makedirs(os.path.dirname(OUT_PATH), exist_ok=True)
          with open(OUT_PATH, "w", encoding="utf-8") as f:
            json.dump(hist, f, ensure_ascii=False)

          # heartbeat
          hb = {
            "run_ts": ts,
            "run_iso_utc": datetime.now(timezone.utc).isoformat(),
          }
          os.makedirs(os.path.dirname(HEART_PATH), exist_ok=True)
          with open(HEART_PATH, "w", encoding="utf-8") as f:
            json.dump(hb, f, ensure_ascii=False)

          print("OK appended:", point)
          print("Heartbeat:", hb)
          PY

      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add MeteoCandela/data/history.json MeteoCandela/data/heartbeat.json
          git commit -m "Update meteo data" || echo "No changes"
          git push
