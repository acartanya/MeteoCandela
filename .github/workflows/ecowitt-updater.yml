name: Ecowitt updater

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ecowitt-updater
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Fetch Ecowitt realtime and append history
        env:
          APP_KEY: ${{ secrets.ECOWITT_APPLICATION_KEY }}
          API_KEY: ${{ secrets.ECOWITT_API_KEY }}
          MAC: ${{ secrets.ECOWITT_MAC }}
        run: |
          python - << 'PY'
          import json, os, time, math
          import requests

          OUT_PATH = "MeteoCandela/data/history.json"
          URL = "https://api.ecowitt.net/api/v3/device/real_time"

          def deep_get(d, path):
            cur = d
            for k in path:
              if isinstance(cur, dict) and k in cur:
                cur = cur[k]
              else:
                return None
            return cur

          def unwrap(obj):
            # Ecowitt sovint {"value":"12.3","unit":"C","time":"..."}
            if isinstance(obj, dict):
              return obj.get("value"), obj.get("unit")
            return obj, None

          def to_float(x):
            if x is None:
              return None
            if isinstance(x, str):
              s = x.strip().lower()
              if s in ("", "none", "null", "-", "nan"):
                return None
            try:
              return float(x)
            except Exception:
              return None

          def round2(x):
            return None if x is None else round(x, 2)

          def c_from(value, unit):
            n = to_float(value)
            if n is None:
              return None
            u = (unit or "").upper()
            # Accepta "°F", "F", "°C", "C"
            if "F" in u:
              return round2((n - 32.0) * 5.0 / 9.0)
            return round2(n)

          def kmh_from(value, unit):
            n = to_float(value)
            if n is None:
              return None
            u = (unit or "").lower()
            if "km" in u:           # km/h
              return round2(n)
            if "mph" in u:          # mph -> km/h
              return round2(n * 1.609344)
            if "m/s" in u or u == "ms":  # m/s -> km/h
              return round2(n * 3.6)
            # fallback: assumeix que ja és km/h
            return round2(n)

          def mm_from(value, unit):
            n = to_float(value)
            if n is None:
              return None
            u = (unit or "").lower()
            # si vingués en inches (alguns comptes), ho podríem convertir:
            if u in ("in", "inch", "in/h"):
              return round2(n * 25.4)
            return round2(n)

          def find_gust(wind_obj):
            """Troba ratxa buscant múltiples claus típiques o qualsevol que contingui 'gust'."""
            if not isinstance(wind_obj, dict):
              return None, None
            # claus típiques
            for k in ("gust", "wind_gust", "gust_speed", "max_gust", "gust_10m", "windGust", "windgust"):
              if k in wind_obj:
                return wind_obj[k], k
            # qualsevol clau que contingui "gust"
            for k, v in wind_obj.items():
              if "gust" in str(k).lower():
                return v, k
            return None, None

          # Call API
          params = {
            "application_key": os.environ["APP_KEY"],
            "api_key": os.environ["API_KEY"],
            "mac": os.environ["MAC"],
            "call_back": "all"
          }

          r = requests.get(URL, params=params, timeout=30)
          r.raise_for_status()
          j = r.json()
          data = j.get("data", j)

          ts = int(time.time() * 1000)

          outdoor = data.get("outdoor", {}) if isinstance(data, dict) else {}
          wind = data.get("wind", {}) if isinstance(data, dict) else {}
          rain = data.get("rainfall", {}) if isinstance(data, dict) else {}

          # Outdoor
          temp_v, temp_u = unwrap(outdoor.get("temperature"))
          hum_v, hum_u   = unwrap(outdoor.get("humidity"))
          dew_v, dew_u   = unwrap(outdoor.get("dew_point"))

          # Wind
          ws_v, ws_u = unwrap(wind.get("wind_speed"))
          wd_v, wd_u = unwrap(wind.get("wind_direction"))

          gust_raw, gust_key = find_gust(wind)
          gust_v, gust_u = unwrap(gust_raw) if gust_raw is not None else (None, None)

          # Rain
          rd_v, rd_u = unwrap(rain.get("daily"))
          rr_v, rr_u = unwrap(rain.get("rate"))

          point = {
            "ts": ts,
            "temp_c": c_from(temp_v, temp_u),
            "hum_pct": round2(to_float(hum_v)),
            "dew_c": c_from(dew_v, dew_u),
            "wind_kmh": kmh_from(ws_v, ws_u),
            "gust_kmh": kmh_from(gust_v, gust_u),
            "wind_dir": str(wd_v) if wd_v is not None else None,
            "rain_day_mm": mm_from(rd_v, rd_u),
            "rain_rate_mmh": mm_from(rr_v, rr_u),
          }

          # Load history
          try:
            with open(OUT_PATH, "r", encoding="utf-8") as f:
              hist = json.load(f)
            if not isinstance(hist, list):
              hist = []
          except FileNotFoundError:
            hist = []

          hist.append(point)
          hist = hist[-1200:]  # ~4 dies a 5 min

          os.makedirs(os.path.dirname(OUT_PATH), exist_ok=True)
          with open(OUT_PATH, "w", encoding="utf-8") as f:
            json.dump(hist, f, ensure_ascii=False)

          print("OK appended:", point)
          print("DEBUG gust key:", gust_key if gust_key else "(not found)")
          print("DEBUG wind keys:", sorted(list(wind.keys())) if isinstance(wind, dict) else "no_wind_dict")
          PY

      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add MeteoCandela/data/history.json
          git commit -m "Update meteo data" || echo "No changes"
          git pull --rebase || true
          git push
