name: Ecowitt updater

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests

            - name: Fetch Ecowitt data
        env:
          APP_KEY: ${{ secrets.ECOWITT_APPLICATION_KEY }}
          API_KEY: ${{ secrets.ECOWITT_API_KEY }}
          MAC: ${{ secrets.ECOWITT_MAC }}
        run: |
          python << 'PY'
          import json, time, os, requests

          url = "https://api.ecowitt.net/api/v3/device/real_time"
          params = {
              "application_key": os.environ["APP_KEY"],
              "api_key": os.environ["API_KEY"],
              "mac": os.environ["MAC"],
              "call_back": "all"
          }

          r = requests.get(url, params=params, timeout=30)
          r.raise_for_status()
          j = r.json()

          def get_obj(path):
              cur = j
              for p in path:
                  if isinstance(cur, dict) and p in cur:
                      cur = cur[p]
                  else:
                      return None
              return cur

          def get_value_unit(path):
              obj = get_obj(path)
              if isinstance(obj, dict):
                  return obj.get("value"), obj.get("unit")
              return None, None

          def to_float(x):
              try:
                  return float(x)
              except:
                  return None

          def f_to_c(f):
              return (f - 32.0) * 5.0 / 9.0

          def read_num(path):
              v, _u = get_value_unit(path)
              n = to_float(v)
              return round(n, 2) if n is not None else None

          def read_temp_c(path):
              v, u = get_value_unit(path)
              n = to_float(v)
              if n is None:
                  return None
              # Si Ecowitt diu que és Fahrenheit, convertim a Celsius
              if u and "F" in str(u):
                  return round(f_to_c(n), 2)
              return round(n, 2)

          ts = int(time.time() * 1000)

          point = {
              "ts": ts,
              "temp_c": read_temp_c(["data","outdoor","temperature"]),
              "hum_pct": read_num(["data","outdoor","humidity"]),
              "dew_c": read_temp_c(["data","outdoor","dew_point"]),
              "wind_kmh": read_num(["data","wind","wind_speed"]),
              "gust_kmh": read_num(["data","wind","gust"]),
              # wind_direction pot ser objecte; agafem només value
              "wind_dir": (get_obj(["data","wind","wind_direction"]) or {}).get("value"),
              "rain_day_mm": read_num(["data","rainfall","daily"]),
              "rain_rate_mmh": read_num(["data","rainfall","rate"])
          }

          path = "data/history.json"
          try:
              with open(path, "r", encoding="utf-8") as f:
                  hist = json.load(f)
              if not isinstance(hist, list):
                  hist = []
          except:
              hist = []

          hist.append(point)
          hist = hist[-900:]

          with open(path, "w", encoding="utf-8") as f:
              json.dump(hist, f, ensure_ascii=False)

          print("OK:", point)
          PY


      - name: Commit
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add data/history.json
          git commit -m "Update meteo" || echo "No changes"
          git push
