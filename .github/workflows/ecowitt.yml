name: Ecowitt updater

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests

      - name: Fetch Ecowitt data
        env:
          APP_KEY: ${{ secrets.ECOWITT_APPLICATION_KEY }}
          API_KEY: ${{ secrets.ECOWITT_API_KEY }}
          MAC: ${{ secrets.ECOWITT_MAC }}
        run: |
          python << 'PY'
          import json, time, os, requests

          url = "https://api.ecowitt.net/api/v3/device/real_time"
          params = {
              "application_key": os.environ["APP_KEY"],
              "api_key": os.environ["API_KEY"],
              "mac": os.environ["MAC"],
              "call_back": "all"
          }

          r = requests.get(url, params=params, timeout=30)
          r.raise_for_status()
          j = r.json()

          def read(path):
              cur = j
              for p in path:
                  if isinstance(cur, dict) and p in cur:
                      cur = cur[p]
                  else:
                      return None
              if isinstance(cur, dict):
                  return cur.get("value")
              return cur

          def num(x):
              try:
                  return round(float(x), 2)
              except:
                  return None

          ts = int(time.time() * 1000)

          point = {
              "ts": ts,
              "temp_c": num(read(["data","outdoor","temperature"])),
              "hum_pct": num(read(["data","outdoor","humidity"])),
              "dew_c": num(read(["data","outdoor","dew_point"])),
              "wind_kmh": num(read(["data","wind","wind_speed"])),
              "gust_kmh": num(read(["data","wind","gust"])),
              "wind_dir": read(["data","wind","wind_direction"]),
              "rain_day_mm": num(read(["data","rainfall","daily"])),
              "rain_rate_mmh": num(read(["data","rainfall","rate"]))
          }

          path = "data/history.json"
          try:
              with open(path) as f:
                  hist = json.load(f)
          except:
              hist = []

          hist.append(point)
          hist = hist[-900:]

          with open(path, "w") as f:
              json.dump(hist, f)

          print("OK:", point)
          PY

      - name: Commit
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add data/history.json
          git commit -m "Update meteo" || echo "No changes"
          git push
