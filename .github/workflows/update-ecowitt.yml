name: Update Ecowitt data

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Fetch realtime from Ecowitt and append history
        env:
          APP_KEY: ${{ secrets.ECOWITT_APPLICATION_KEY }}
          API_KEY: ${{ secrets.ECOWITT_API_KEY }}
          MAC: ${{ secrets.ECOWITT_MAC }}
        run: |
          python - << 'PY'
          import json, time, os
          import requests

          url = "https://api.ecowitt.net/api/v3/device/real_time"
          params = {
            "application_key": os.environ["APP_KEY"],
            "api_key": os.environ["API_KEY"],
            "mac": os.environ["MAC"],
            "call_back": "all"
          }

          r = requests.get(url, params=params, timeout=25)
          r.raise_for_status()
          j = r.json()

          ts = int(time.time() * 1000)

          # Ecowitt acostuma a retornar objectes del tipus:
          # {"value":"11.8","unit":"°C","time":"..."}
          def get_obj(path):
            cur = j
            for k in path:
              if isinstance(cur, dict) and k in cur:
                cur = cur[k]
              else:
                return None
            return cur

          def get_value(path):
            obj = get_obj(path)
            if isinstance(obj, dict) and "value" in obj:
              return obj["value"]
            return None

          def get_num(path):
            v = get_value(path)
            if v is None:
              return None
            try:
              return round(float(v), 2)
            except Exception:
              return None

          # Outdoor
          temp_c = get_num(["data","outdoor","temperature"])
          hum_pct = get_num(["data","outdoor","humidity"])
          dew_c  = get_num(["data","outdoor","dew_point"])

          # Wind
          wind_kmh = get_num(["data","wind","wind_speed"])
          gust_kmh = get_num(["data","wind","gust"])
          wind_dir = get_value(["data","wind","wind_direction"])  # p.ex. "341"

          # Rain
          rain_day = get_num(["data","rainfall","daily"])
          rain_rate = get_num(["data","rainfall","rate"])

          point = {
            "ts": ts,
            "temp_c": temp_c,
            "hum_pct": hum_pct,
            "dew_c": dew_c,
            "wind_kmh": wind_kmh,
            "gust_kmh": gust_kmh,
            "wind_dir": wind_dir,
            "rain_day_mm": rain_day,
            "rain_rate_mmh": rain_rate
          }

          path = "data/history.json"
          try:
            with open(path, "r", encoding="utf-8") as f:
              hist = json.load(f)
            if not isinstance(hist, list):
              hist = []
          except FileNotFoundError:
            hist = []

          hist.append(point)

          # Retenció ~3 dies (cada 5 min ≈ 864 punts)
          if len(hist) > 900:
            hist = hist[-900:]

          with open(path, "w", encoding="utf-8") as f:
            json.dump(hist, f, ensure_ascii=False)

          print("Appended:", point)
          PY

      - name: Commit updated history.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add data/history.json
          git commit -m "Update weather data" || echo "No changes"
          git push
